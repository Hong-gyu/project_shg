<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> 반복문 예제 </title>
</head>
<body>
	<script>
		// document.write('<input type="text">')
		/* 구구단 7단을 출력하는 코드 작성 */
		var num = 'i';
		for(i=1; i<=9; i++){
			document.write('7 * ' + i + ' =' + (7 * i));
			document.write('<br>');
		}
		document.write('<br>');
		var num = 7, i;
		for(i=1; i<=9; i++){
			document.write(`${num} * ${i} = ${num * i}<br>`);
		}
		document.write('<br>');
		/* 구구단 2단에서 9단까지 출력하는 코드 작성*/ 
		var num = i, j;
		for(i=2; i<=9; i++){
			for(j=1; j<=9; j++){
				// document.write(`${i} * ${j} = ${i * j}<br>`);
				if(j==9){document.write('<br>');}
			}
		}
		/* 100 이하의 짝수 출력 예제 */
		var num;
		for(num=1; num<=100; num++){
			if(num%2 == 0){
				document.write(num+' ');
			}
			if(num%20 == 0){
				document.write('<br>')
			}
		}
		document.write('<br>');
		/* 100이하의 짝수의 합을 출력하는 예제 */
		var sum = 0;
		for(num=2; num<=100; num+=2){
			sum += num;		
		}
		document.write(`1부터 100이하의 짝수의 합 : ${sum}<br>`)
	</script>
</body>
</html>
