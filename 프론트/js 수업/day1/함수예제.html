<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> 함수 예제</title>
</head>
<body>
	<script>
		/* 두 정수와 산술연산자가 주어졌을 때 산술 연산 결과를 알려주는 함수를 선언하고
		두 정수와 산술연산자 결과를 출력하는 코드 작성*/
		function calc(num1, num2, op){
			switch(op){ // 실행문
			case '+':	return num1 + num2;
			case '-':	return num1 - num2;
			case '*':	return num1 * num2;
			case '/':	return num1 / num2;
			case '%':	return num1 % num2;
			default :	document.write('잘못 입력하였습니다.')
			}
		}
		var res = calc (1, 2, '+');
		if(res != undefined){
			document.write(`${1} ${'+'} ${2} = ${res}<br>`);
		} else {document.write(`${'+'}는 올바른 연산자가 아닙니다.`)}
		document.write(calc(2,1,'+'));
	</script>
</body>
</html>
