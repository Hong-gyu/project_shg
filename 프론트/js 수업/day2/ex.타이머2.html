<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> 타이머 예제 2</title>
</head>
<body>
	<button id="btn1" class="start">시작</button>
	<button id="btn2" class="end">종료</button>
	<script>
		/* 시작 버튼과 종료 버튼을 만들어서 시작버튼을 누르면 타이머가 시작되고
		종료 버튼을 누르면 타이머가 종료되도록 코드 작성 */ 
		var btn1 = document.getElementById('btn1');
		var id;
		btn1.addEventListener('click', function(){
			id = setInterval(function(e){
			second++; 
			minute = second == 60 ? ++minute : minute;
			second = second == 60 ? 0 : second;
			console.log(getTime(minute,second));
			},1000)
		})

		var btn2 = document.getElementById('btn2');
		btn2.addEventListener('click', function(){
			clearInterval(id);
		})

		var second = 0; 
		var minute = 0;
		console.log(getTime(minute, second));
		function addZero(num){
			return  num < 10 ? '0' + num : num;
		}
		function getTime(minute, second){
			return addZero(minute) + ':' + addZero(second);
		}
	</script>
</body>
</html>
