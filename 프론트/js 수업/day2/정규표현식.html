<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>정규 표현식 예제</title>
</head>
<body>
	<script>
		// https://regex101.com/
		/* 정규 표현식
		1. 정의 : 문자열의 패턴을 확인 할 때 사용하는 식
		2. 사용처 : 아이디, 비밀번호, 메일, 전화번호 등
		3. 사용패턴
			1) abc : 문자열 abc와 일치하는 부분이 있는지 확인
			2) [abc] : a 또는 b 또는 c가 있는지 확인
			3) [a-c] : [abc]와 같음
			4) [a-z] : 알파벳 소문자가 하나가 있는지 확인
			5) [A-Z] : 알파벳 대문자가 있는지 확인
			6) [a-zA-Z] : 알파벳이 있는지 확인
			7) [0-9] : 숫자가 있는지 확인
			8) [ㄱ-힣] : 한글이 있는지 확인
			9) [^abc] : abc가 없는지 확인 cf. [] 안에 ^는 해당 내용을 제외
			10) ^ : 시작
			11) $ : 끝
			12) {} : 횟수 ex {3} : 3번 반복 // {3,4} : 3~4번 반복 // {3,} : 3번 이상
			13) \d : 숫자를 확인
			14) \D : 숫자를 제외하고 확인
			15) \w : 알파벳, 숫자, _를 확인
			16) \W : 알파벳, 숫자, _를 제외하고 확인
			17) \s : 공백을 확인
			18) \S : 공백을 제외하고 확인
			19) * : 0번 이상
			20) + : 1번 이상
			21) ? : 0번 또는 1번
			22) a|b : a 또는 b
			23) (abc) : abc를 하나의 그룹으로 묶어서 확인
			24) . : 한 공간(한칸 한 글자)	*/ 
		/*  네이버에서 회원가입시 아이디는 5~20자의 영문 소문자, 숫자와
		 특수기호(_),(-)만 사용 가능합니다. 이를 확인하기 위한 정규 표현식 작성
		  - 한글자에 표현 가능한 문자 : 영문 소문자, 숫자, _, -
			- 한글자에 표현 가능한 문자가 5 ~ 20개
			- 한글자 표현 : [a-z0-9_-]
			- 5~20글자 : {5,20} */
		/* 연습문제 
		 ^abcd[a-z]+$ : abcd로 시작하는 5자 이상의 소문자로 된 문자열
		 ^abcd?$ : abc 또는 abcd
		 ^(abcd)?$ : 빈 문자열이거나 abcd */
		/* 문자열이 핸드폰 번호인지 아닌지 확인하는 정규 표현식 작성 
			단, 번호는 010-XXXX-XXXX으로 되어있음 
			-> \^010(-[0-9]{4}){2}$
			-> \^010(-\d{4}){2}$ */
		/* 정규 표현식 중요 메소드
			1. 정규표현식.test(문자열) : 
				정규 표현식과 일치하면 true, 일치하지 않으면 false
			2. 문자열.match(정규표현식) : 
				정규 표현식과 일치하는 문자열을 배열로 만들어 반환		*/ 
		var phoneReg = /^010(-[0-9]{4}){2}$/;
		var num1 = '010-1234-5678';
		console.log(num1 + " : " + phoneReg.test(num1));
		var num2 = '01012345678';
		console.log(num2 + " : " + phoneReg.test(num2));
		var num3 = '010-abcd-efgh';
		console.log(num3 + " : " + phoneReg.test(num3));
		var num4 = '010-1234-567';
		console.log(num4 + " : " + phoneReg.test(num4));

		/* 문자열이 url 주소인지 아닌지 확인하는 정규 표현식
			- http://XXX.yy
			- http://XXX.yy.zz
			- https://XXX.yy
			- 단, x는 1글자 이상, y는 2글자 이상
			  http   ://XXX . yy.    zz
			  https  ://XXX . yy.        
			^https?:\/\/\w+(\.[a-z]{2,})+$ */ 
		var urlReg = /^https?:\/\/\w+(\.[a-z]{2,})+$/;

		/* 플래그 : 위치는 정규 표현식 / 끝 다음
			1. i : 대소문자 구별 없이 비교, test() 메소드를 이용할 때 사용
			2. g : 문자열 전체와 비교
			3. m : 여러 행의 문자열을 비교
		*/
	</script>
</body>
</html>
