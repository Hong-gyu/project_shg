<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> history 객체 </title>
</head>
<body>
	<script>
		/* histroy 객체
		1. 정의 : 페이지가 이동한 정보를 관리하는 객체
		2. 메소드 종류
			1) back() : 이전 페이지
			2) forward() : 이후 페이지
			3) go(n) : n이 양수이면 이후 n페이지, 음수이면 이전 n페이지
		-> 테스트는 브라우저에서 여러 페이지를 방문 후 개발자 도구를 열어서 console 창에서 테스트
		history.back(); history.forward(); history.go(n);
		*/ 
	</script>
</body>
</html>
