<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> navigator 객체 </title>
</head>
<body>
	<script>
		/* navigator 객체
		1. 정의 : 브라우저와 관련된 정보를 나타내는 객체
		2. 종류
			1) appCodeName : 브라우저 코드명
			2) appName : 브라우저명
			3) appVersion : 브라우저 버전
			4) platform : 플랫폼명
			5) userAgent : 브라우저 코드명과 버전 */ 
		console.log('브라우저 코드명 	: ' + navigator.appCodeName);
		console.log('브라우저명 			: ' + navigator.appName);
		console.log('브라우저 버전명 	: ' + navigator.appVersion);
		console.log('플랫폼명 				: ' + navigator.platform);
		console.log('브라우저 코드명과 버전 : ' + navigator.userAgent);
	</script>
</body>
</html>
