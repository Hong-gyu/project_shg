<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> getset 예제 </title>
	<script src="../js/jQuery.min.js"></script>
	<script>
		$(function(){
			/* get 과 set
				0. 공통 특징 : get과 set은 메소드명이 같고 매개변수의 갯수가 다름
				1. get : html에 있는 요소의 정보를 가져오는 것
					1) 종류
						(1) text() : 요소 안에 있는 문자열을 가져오는 메소드
						(2) html() : 요소 안에 있는 html 코드를 가져오는 메소드
						(3) val() : 요소(input, textarea, select 등)에 입력/선택된 값을 가져옴
				2. set : html에 있는 요소의 정보를 설정하는 것
					1) 종류
						(1) text() : 요소 안에 있는 문자열을 지정한 문자열로 설정
						(2) html() : 요소 안에 지정된 문자열로 html 코드로 수정
						(3) val('값') : 요소의 값을 지정된 값으로 수정
			*/ 
			// get
			var text = $('#btn').text();
			var html = $('#btn').html();
			console.log(`text() : ${text}, html() : ${html}`);
			$('#btn').click(function(){
				var val = $('input[name=id]').val();
				console.log('id : ' + val);
			});
			// set
			$('#btn2').html('<i>버튼</i>');
			$('#btn2').text('버튼입니다.');
		  $('input[name=id2').val(1234);
		});
	</script>
</head>
<body>
	<input type="text" name = "id">
	<button id="btn"><span>버튼</span></button><br>
	<br>
	<input type="text" name = "id2">
	<button id="btn2"><span>버튼</span></button><br>
</body>
</html>
