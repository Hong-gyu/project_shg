<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> 필터 </title>
	<script src="../js/jQuery.min.js"></script>
	<script>
		$(function(){
		 /* 필터
			 1. 정의 : 요소들 중 원하는 요소를 찾을 떄 사용
				cf. 탐색 : 요소의 조상/형제/자손 요소를 찾을 때 사용
								6) is('상태') : 상태이면 true, 아니면 false
			 2. 종류
				1) first() : 요소들 중 첫번째 요소
				2) last() : 요소 들 중 마지막 요소
				3) eq(n) : n+1번째 요소			
				4) filter('선택자') : 요소들 중 선택자와 일치하는 요소
				5) not('선택자') : 요소들 중 선택자와 일치 하지 않는 요소
		 */
		console.log($('li').first().text());
		console.log($('li').last().text());
		console.log($('li').eq(2).text());
		console.log($('li').filter('.list3').text());
		$('li').not('.list3').css('color','red')
		})
	</script>
</head>
<body>
	<ul>
		<li class = "list">첫번쨰</li>
		<li class = "list">두번쨰</li>
		<li class = "list list3">세번쨰</li>
		<li class = "list">네번째</li>
	</ul>
</body>
</html>
