<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> script 태그 위치 </title>
	<!-- 일반적으로 외부 JS파일은 head 태그에 배치하고, 해당 문서에 대한 이벤트를 처리하는 js는 body태그 제일 아래에 배치-->
</head>
<body>
	<script>
		// load : 해당 요소가 준비가 다 끝나면(요소생성이 완료되면) 이벤트 발생
		window.addEventListener('load',function(){
			var btn1 = document.getElementById('btn1');
			btn1.addEventListener('click', function(){
			alert('시작');
			})
		})
	</script>
	<button id = "btn1">시작</button>
	<button id = "btn2" onclick="alert('종료')">종료</button>
</body>
</html>
