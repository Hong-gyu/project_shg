<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> JQuery 기본예제 </title>
	<script src="../js/jQuery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- jQuery는 JS 라이브러리
		js에서 요소를 생성하고, 배치하는 코드 스타일이 jQuery에서 요소를 생성하고 배치하는 코드 스타일이 많이 다름
	-->
	<script>
		/* 요소 선택
			1. 기본문법
				$('선택자') 
				 예 : $('#btn') -> id가 btn인 요소 선택 */

		/* 이벤트 등록
			1. 기본문법
				$('선택자').이벤트명(function(){

				)};
				$('선택자').on('이벤트명',function(){

				})
		*/

		/* body 태그 안에 있는 요소 배치가 완료 후 이벤트 등록 
		 자바 스크립트 : load 이벤트는 무조건 1번 써야 함
		 window.addEventListner('load',function(){
			 ~
		 });
		 jQuery1 : ready를 여러개 써도 괜찮음
		 $(document).ready(function(){
			 ~
		 })
		 jQuery2 ->
		 $(function(){

		 })
		*/ 

		// 이벤트는 이벤트 등록할 시점에 해당 요소들에게만 등록을 하고, 이후에 생성된 요소들에는 자동으로 이벤트가 등록되지 않음
		$(function(){
			$('#btn').click(function(){
			alert('버튼');
			});
			$('.box').mouseenter(function(){
			console.log('들어감');
			});
			$('.box').mouseleave(function(){
			console.log('나옴');
			});
			$('.box').hover(function(){
			console.log('호버');
			});
			$('.box').mouseover(function(){
			console.log('오버');
			});
			$('.box').mouseout(function(){
			console.log('아웃');
			});
		/* 이벤트 호출
		 1. 기본문법
		  $('선택자').이벤트명() */
		});
	</script>
</head>
<body>
	<button id = "btn">버튼</button>
	<div class="box" style="background: yellow; width : 400px; height : 300px; float : left;"></div>
</body>
</html>
