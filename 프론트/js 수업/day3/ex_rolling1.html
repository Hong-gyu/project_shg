<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>rolling 예제 </title>
	<script src="../js/jQuery.min.js"></script>
	<script>
		/* 가로100px, 세로 100px 상자가 1초마다 10px 오른쪽으로 이동하도록 작성
			단, 이동할 때 상자의 움직임은 부드러워야 함
			(주의사항 : 이동시간이 간격보다 긴 경우 움직임이 꼬일 수 있음
				-> 애니메이션 시간 < 인터벌 간격)
		*/ 
		var ml = 1;
		$(function(){
			setInterval(function(){
				$('.box').animate({'margin-left' : ml + 'px'}, 800);
				ml = ml + 1;
			}, 1000)
		})
	</script>
	<style>
		.box{height: 100px; width: 100px; border : 1px solid black; position: relative; margin-top : 20px;}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
