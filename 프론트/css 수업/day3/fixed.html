<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> fixed 예제 </title>
	<style>
		/* position의 값이 fixex와 absolute는 요소가 inline, block, inline-block에 상관없이 가로 세로를 지정할 수 있음
			가로(width) 세로(height)가 없으면 요소가 안보임 -> 가로와 세로를 지정하거나 top, bottom, left, right를 이용하여 가로와 세로를 대체해야 함 */
		body{ height: 1000px;		}
		.up{ width : 40px; height:40px; border : 1px solid black; background-color: rgb(124, 243, 124); line-height: 40px; text-align: center; cursor: pointer; position : fixed;
		right : 10px; bottom : 80px;	}
	</style>
</head>
<body id="body">
	<a href="#body" class="up"> TOP </a>
</body>
</html>
