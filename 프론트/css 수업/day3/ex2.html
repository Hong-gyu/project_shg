<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> 삼등분 예제 </title>
	<style>
		.box::after{content:''; display: block; clear : both;}
		.box{border : 3px solid black}
		.box>div{height: 400px; width : calc(100%/3); float : left;}
		.left-box{ background-color: yellow;}
		.middle-box{ background-color: red; }
		.right-box{background-color: green;}

	</style>
</head>
<body>
	<div class="box">
		<div class="left-box">왼쪽 박스</div>
		<div class="middle-box">가운데 박스</div>
		<div class="right-box">오른쪽 박스</div>
	</div>
</body>
</html>
