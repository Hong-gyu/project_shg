<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> 박스 분할 예제2 </title>
	<style>
		/* div태그는 기본 높이가 0px */
		.box{border : 2px solid black; padding : 30px; }
		.top{ height : 400px; border : 2px solid red; margin-bottom : 30px;}
		.bottom{ height : 300px; border : 2px solid blue;}
	</style>
</head>
<body>
	<div class="box">
		<div class="top"></div>
		<div class="bottom"></div>
	</div>
</body>
</html>
