<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> 삼등분 예제 2 </title>
	<style>
		/* div, p 와 같은 블록 태그들은 높이를 지정하지 않으면 안에 있는 요소들(자손들)의 크기 만큼 높이가 잡힘 */
		.box::after{			clear : both;			content : '';			display : block;}
		.box{ border : 2px solid black; padding : 10px;}
		.box>div{ width : calc((100% - 20px) / 3); height : 400px; float : left;}
		.left-box  {background-color : red;}
		.middle-box{background-color : blue; margin : 0px 10px}
		.right-box {background-color : green;}
	</style>
</head>
<body>
	<div class="box">
		<div class="left-box"></div>
		<div class="middle-box"></div>
		<div class="right-box"></div>
	</div>
</body>
</html>
