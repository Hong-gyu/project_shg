<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css 적용 방법 </title>
    <style> p { color : green; } </style>
    <!-- link 태그를 이용하여 이미 작성된 css 파일을 불러옴 -->
    <link rel="stylesheet" href="cs적용방법.css">
</head>
<body>
    <!-- css(Cascading Style Sheet)
        1. html 문서를 꾸며줌
        2. css3를 기준으로 작업
        3. 적용방법
            1) 태그의 style 속성을 이용하여 적용(가장 잘 안쓰이는 방법)
                . 태그의 style 속성을 이용하면 우선순위가 거의 최상이라 재사용이 낮음
                . 우선순위가 높아서 원하지 않는 결과가 나올 수 있음
                . 해당 태그에만 적용 -> 재사용 불가
            2) style 태그를 이용하여 적용
                . 일반적으로 head 태그에 작성
                . 선택자를 이용하여 작성
            3) link 태그를 이용하여 이미 작성된 css 파일을 불러옴
     -->
     <!-- 1) 태그의 style 속성을 이용하여 적용 -->
     <div style="color : red">안녕하세요.</div>
     <p>안녕하세요.</p>
     <span>안녕하세요.</span>
</body>
</html>
