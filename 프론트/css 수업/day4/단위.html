<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 단위 예제 </title>
    <style>
        /* vw, vh : 브라우저의 화면 가로와 세로의 길이를 100으로 본다
            - 브라우저 화면 가로 길이는 100vw, 브라우저 화면 세로 길이 100vh로 표현 할 수 있음
            1. vw : view width 
            2. vh : view height        */
        body{margin : 0}
        .box{width:100vw; height:100vh; background: yellow;}
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
