<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 예제 </title>
    <style>
        .box1{position : absolute; top : 0; left : 0; width : 100px; height : 100px;  background: red; z-index: 3;}
        .box2{position : absolute; top : 50; left : 50; width : 100px; height : 100px; background: blue; z-index: 2;}
        .box3{position : absolute; top : 100; left : 100; width : 100px; height : 100px; background:purple; z-index: 1;}
        .box1{width:200px; height: 200px; background: yellow;}
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
