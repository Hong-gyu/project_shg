<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 박스 배치 예제 </title>
    <style>
        /* 가로 400px 세로 400px 사각형을 브라우저 가운대 배치 */
        .box2{width : 400px; height : 400px; border:2px solid red; position : absolute; top : calc((50vh - 202px) / 2); left : calc((50vw - 202px) / 2);}
    </style>
</head>
<body>
    <div class="box2"></div>
</body>
</html>
