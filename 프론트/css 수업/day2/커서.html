<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> 마우스 커서 에제 </title>
	<style>
		/* 모든 태그는 지정된 기본 커서 모양이 있음
		 1. input -> text 모양
		 2. button -> default 모양
		 3. div -> text 모양
		 4. a -> pointer 모양 */
		/* cursor
		 1. cursor 속성을 통해 기본 커서 모양이 아닌 원하는 모양을 선택 할 수 있음
		 2. 종류 : auto/default, corsshair, pointer, move, copy, help, progress, text, wait, zoom-in, zoom-out, n_resize, e-resize, ne-resize 
		 */
		 button{cursor: pointer;}
		 .menu{cursor : pointer;}
	</style>
</head>
<body>
	<input type="text"> <br>
	<button> 확인 </button>
	<div> 내용 </div>
	<a href="http://naver.com">네이버</a>
	<div class="menu">
	<div>메뉴1</div>
	<div>메뉴2</div>
	<div>메뉴3</div>
</div>
</body>
</html>
