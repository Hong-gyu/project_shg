<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 입력 기본 예제 </title>
</head>
<body>
    <!-- 
        기본 정의
            1. 서버로 데이터를 보내기 위해서는 입력창에 원하는 정보를 입력해서 전송해야 함
            2. 서버로 데이터를 보내기 위해서 form 태그를 이용
            3. form태그 안에 입력창들을 배치
            4. 입력창들이 form 태그 밖에 있으면 입력은 가능해도 데이터 전송은 불가능
        form 태그
            1. 속성 
                1) action : 데이터를 보낼 URL, 입력하지 않으면 현재 URL이 기본
                2) enctype : 데이터의 인코딩 타입
                    - 첨부파일을 보낼 때 설정
                3) method : get | post로 데이터 전달 방식, 입력하지 않으면 get이 기본
                    - get : URL에 보낼 데이터 정보를 전달하는 방식으로 다른 사용자는 전송되는 데이터 정보를 확인 할 수 있음(예 : 뉴스기사)
                        . 전송하면 URL에 ? 뒤에 있는 부분이 전송되는 데이터 정보
                        . ?변수명1=값&변수명2=값
                    - post : header에 데이터를 실어 전달하는 방식으로 다른 사용자는 전송되는 데이터 정보를 확인 할 수 없음(예 : 회원가입)
            2. 특징 : form 태그는 절대 혼자 나오지 않음(입력할 수 있는 태그와 같이 사용)
        input 태그
            1. 특징
                1) 정보를 입력할 수 있는 태그
                2) type 속성을 변경하여 다양한 종류의 입력창을 만들 수 있음
                3) 인라인 태그, 단일 태그
            2. 속성
                1) type
                    - test : 문자열을 입력받음
                    - password : 문자열을 입력하면 *로 표현
                    - button : 버튼, button 태그로 대체 가능
                    - reset : form 태그 안에 있는 모든 input 태그의 값을 초기화, button 태그로 대체 가능
                    - submit : 서버로 데이터를 전송, button 태그로 대체 가능
                        * button, reset, submit 은 이름을 value를 통해 지정
                    - checkbox : 요소를 여러개 선택 가능한 경우 사용
                        . 항목이 같은 checkbox들을 동일한 name으로 지정
                        . value 속성을 이용하여 선택 되었을 때 전송할 값을 지정
                    - radio : 요소 중 무조건 1개만 선택한 가능 한 경우(남/여)
                2) value : 값을 지정하는 속성
                3) name : 데이터를 전송할 때 변수명에 해당(중복가능)
                4) id : 각각의 요소들을 구분할 수 있는 고유한 이름(중복불가)
                5) checked : checkbox 나 radio 박스에 먼저 선택되게 하고 싶은 요소가 있는 경우 사용
                6) readonly : 읽기 전용(수정할 수 없음, 데이터 전송 가능)
                7) disabled : 사용하지 못하게 막음(선택안됨, 데이터 전송 불가)
                8) placehorder : 입력창에 대한 안내문구, 클릭하면 지워짐


    -->
    <form action="base4.html" method="get">
    <input type="text" name="id" value="readonly 사용중입니다" readonly><br>
    <input type="password" name = "password" value="abc123" disabled> <input type="submit" value="로그인"> <br>
    <input type="password" name = "password2" placeholder="비밀번호 확인"> <br>
    <input type="password" name = "password3" value="비밀번호 확인"> <br>
    <input type="button" value="일반 버튼">
    <input type="reset" value="모두 지우기">
    <div>좋아하는 중국집 음식을 선택하세요.</div>
    <label>
    <input type="checkbox" name = "food" value = "짜장"> 짜장 </label>
    <label>
    <input type="checkbox" name = "food" value = "짬뽕"> 짬뽕 </label>
    <input type="checkbox" name = "food" value = "탕수육" id = "food3"> 
    <label for="food3"> 탕수육 </label>
    <input type="checkbox" name = "food" value = "깐풍기" id = "food4">
    <label for="food4"> 깐풍기 </label>
    </form>
</body>
</html>
