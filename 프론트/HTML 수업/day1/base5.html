<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> html 기본 예제 </title>
</head>
<body>
    <!-- header, nav, aside, section, footer, article 태그는 div 태그와 같이 기능이 없는 블록 태그
        (단, html 구조에 따라 의미만 부여)
        1. header : 페이지 제목, 페이지를 소개하는 간단한 설명
        2. nav : 링크들을 모아놓은 섹션(메뉴), 페이지내 목차 
        3. section : 하나의 컨텐츠 여러 섹션 이 존재 가능함 
        4. article : 본문과 연관은 있지만 본문이 아닌 독립적인 컨텐츠를 담는 영역 예) 보조기사, 블로그 포스트, 댓글 등
        5. aside : 본문에서 벗어난 내용, 왼쪽 또는 오른쪽에 배치 예) 인기 기사 등 
        6. footer : 꼬리말, 저작권이나 회사 정보 -->
    <header>헤더</header>
    <nav>네비</nav>
    <aside>사이드</aside>
    <section>내용</section>
    <footer>푸터</footer>
</body>
</html>
