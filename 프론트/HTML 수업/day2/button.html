<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 버튼 태그 </title>
</head>
<body>
    <!-- button 태그
        1. 버튼을 만드는 태그
        2. input 태그를 이용하여 버튼을 만들 수 있음(단일태그)
          1) input 태그를 이용하여 버튼을 만들 경우 css를 이용하지 않고는 이미지 버튼을 만들 수 없음
        3. button 태그를 이용하여 버튼을 만들 수 있음(쌍태그)
        4. 종류 : button, reset, submit
          1) 종류는 생략 가능하지만, form태그 안에서 종류를 생략하면 submit으로 동작
                                   form태그 밖에서 종류를 생략하면 button처럼 동작
         -->
    <form action="http://naver.com">
        <button> 전송 </button> <!-- type 이 submit-->
        <button type ="button"> 버튼 </button>
        <button type ="reset"> 리셋 </button>
        <button type ="submit"> 전송 </button>
        <button type ="button">
            <img src="../day1/k8.jpg" alt="k8" width="100" height="100">
        </button>
    </form>
</body>
</html>
