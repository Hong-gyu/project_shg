<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 회원가입 예제 </title>
</head>
<body>
    <h1><b> 회원가입 </b></h1> <br>
    <form action=""> <!-- -- 데이터를 전송할때는 form태그를 써야 함 -->
    아이디 : <input type="text" name="id" required><br>
    비밀번호 : <input type="password" name = "pw"required> <br>
    비밀번호 확인 : <input type="password" name = "pw2" placeholder="비밀번호 확인"required> <br>
    이메일 : <input type="email" name="email" placeholder="이메일"> <br>
    성별 :
    <label><input type="radio" name="gender"value="male" checked> 남성</label>
    <label><input type="radio" name="gender"value="female"> 여성</label> <br>
    전화번호 : <input type="tel" name="num1" >-<input type="tel" name="num2" >-<input type="tel" name="num3" ><br>
    <input type="submit" value="회원가입" >
    </form>
</body>
</html>
